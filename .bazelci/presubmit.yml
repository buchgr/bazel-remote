---
validate_config: 1
buildifier:
  version: latest
  warnings: "all"
tasks:
  ubuntu1604:
    platform: ubuntu1604
    build_targets:
    - "..."
    test_targets:
    - "..."
  ubuntu1804:
    platform: ubuntu1804
    build_targets:
    - "..."
    test_targets:
    - "..."
  ubuntu2004:
    platform: ubuntu2004
    build_targets:
    - "..."
    test_targets:
    - "..."
  macos:
    platform: macos
    build_targets:
    # Skip the (linux) container image targets, just build the binary.
    - "//:bazel-remote"
    test_targets:
    - "..."
  # A series of checks, each in a separate job due to
  # https://github.com/bazelbuild/continuous-integration/issues/938
  check_gofmt:
    platform: ubuntu1804
    name: "go fmt"
    shell_commands:
      - "echo +++ Check go format"
      - ".bazelci/check-gofmt.sh `find . -name '*.go'`"
  check_go_vet:
    platform: ubuntu1804
    name: "go vet"
    shell_commands:
      - "echo +++ Check go vet"
      - "go vet ./..."
  check_go_test_race:
    platform: ubuntu1804
    name: "go test --race"
    shell_commands:
      - "echo +++ Running go test with race detector"
      - "go test -race ./..."
  end_to_end_test:
    platform: ubuntu1804
    name: "end-to-end test"
    shell_commands:
      - "echo +++ Run end-to-end system test"
      - ".bazelci/system-test.sh"
